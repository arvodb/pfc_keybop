<div class="bop_logo-logIn container-fluid d-flex align-items-center justify-content-between pt-3">
  <a class="bop_logoCicle_container" href="index.html">
    <div class="bop_logoCircle rounded-circle d-flex justify-content-center align-items-center">
      <img src="assets/media/Logo solo_Mesa de trabajo 1.svg"  class="bop_logoicon" alt="">
    </div>
  </a>
  <div class="d-block bop_buttons-login-container">
    <button type="button" class="bop_registers btn btn-outline-success btn-sm align-items-center"
      data-bs-toggle="modal" data-bs-target="#login"><span>Log In</span>
      <!-- <i class="bi bi-box-arrow-in-right align-self-center"></i> --></button>
  </div>
  <!-- modal login-->
  <div class="modal fade bop_modal" id="login" tabindex="-1" aria-labelledby="loginLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <section class="modal-body bop_loginbg">
          <h1 class="bop_login-title">¡HOLA!</h1>
          <div class="bop_login-subtitle">Nos alegramos de verte de nuevo</div>
          <div class="bop_form-contenedor bop_encabezado-register">
            <form action="" method="post">
              <div class="bop_formCampo">

                <input required type="text" name="nick">
                <span></span>
                <label>Nick</label>
              </div>
              <div class="bop_formCampo">
                <input required type="password" name="passwd">
                <span></span>
                <label>Contraseña</label>
              </div>
              <div class="bop_mensaje-pass">
                <span class="bop_login-subtitle bop_knowMore ">¿Has olvidado la contraseña?</span>
              </div>
              <div class="bop_login-submit">
                <button type="button" class="btn btn-outline-secondary btn-sm align-items-center">No tengo cuenta</button>
                <button type="button" class="bop_registers btn btn-outline-success btn-sm align-items-center">Log in</button>
              </div>
            </form>
          </div>
        </section>
      </div>
    </div>
  </div>
</div>
