  <div (click)="saveProductInfo()" class="card-deck" [routerLink]="'/shop/'+productOnList.id">
    <div class="bop_card py-2">
      <div class="bop_img-offer-container">
        <img class="bop_card-simple-img card-img-top" src="{{productOnList.image}}"
        alt="Card image cap">
      </div>
      <div class="d-flex justify-content-start">
        <span
          class="bop_precio-final"
          [ngClass]="'background-color:grey'"
          >
          {{productOnList.price ? productOnList.price : 'out of stock'}}</span>
      </div>
      <div class="card-body">
        <div class="row align-items-center my-2 me-1">
          <div class="col-9 ">
            <h5 class="card-title bop_titulo-card">{{formatTitle(productOnList.title)}}</h5>
          </div>
        </div>
        <p class="bop_description-card">
          Vortex's newest 75% keyboard, the 83-key Race 3! Do you need dedicated arrow keys
          that
          your 60% doesn't provide...
        </p>
      </div>
      <div class="card-footer">
        <button class="bop_card-button" [routerLink]="'/product/'+productOnList.id">Comprar</button>
        </div>
    </div>
  </div>
